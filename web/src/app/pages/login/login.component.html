<app-default-login
  title="Login into you account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Address"
      placeholder="johndoe@mail.com"
    >
      <img 
      src="/assets/security-icon.svg" 
      alt="Email Icon"
      >
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
      placeholder="********"
    >
      <img 
        src="/assets/email-icon.svg" 
        alt="Email Icon"
      >
    </app-primary-input>
    <span>Forgot Password ?</span>
  </form>

</app-default-login>
