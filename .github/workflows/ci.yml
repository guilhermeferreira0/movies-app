---
name: Node.js CI

on: 
  push: 
    branches:
      - master
      - develop
  pull_request: 
    brancher:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd ./server && npm install && npm i -g @nestjs/cli && npm run test && ls -la